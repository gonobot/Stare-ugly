<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stare Ugly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainPanel" class="panel">
        <header class="header">
            <h1>STARE IN MY EYE</h1>
            <p class="small">made by Gono Bot</p>
        </header>
        <div class="buttons">
            <button id="startButton" class="btn">Start Stare</button>
            <button id="exitButton" class="btn">Exit</button>
        </div>
    </div>

    <div id="starePanel" class="panel">
        <header class="header">
            <h1>STARE IN MY EYE</h1>
        </header>
        <div id="potatoBox" class="potato-box">
            <div id="potato" class="potato"></div>
        </div>
        <div id="timer">00:00</div>
        <div class="buttons">
            <button id="stopButton" class="btn">Stop Staring</button>
            <button id="resetButton" class="btn">Reset</button>
        </div>
        <div id="messageBox" class="message-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
